<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gabao Quiz</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="fenetre partie">
            <div class="progression">
                <div class="jauge">
                    <span class="valeur">0</span>
                    <span></span>
                </div>
            </div>
            <div class="question-num">
                <span class="question-compteur">Question --</span><span>/9</span>
            </div>
            <p class="question"></p>
            <div class="propositions">
                <div class="proposition" data-pos="1">
                    <p></p>
                    <span>
                        <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M5 13l4 4L19 7"></path>
                        </svg>
                    </span>
                </div>
                <div class="proposition" data-pos="2">
                    <p></p>
                    <span>
                        <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M5 13l4 4L19 7"></path>
                        </svg>
                    </span>

                </div>
                <div class="proposition" data-pos="3">
                    <p></p>
                    <span>
                        <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M5 13l4 4L19 7"></path>
                        </svg>
                    </span>
                </div>
            </div>
            <button class="suivant clic">Valider</button>
        </div>
        <div class="fenetre score cacher">
            <h2>Résultats</h2>
            <img src="assets/img/coupe.png" alt="coupe de la victoire">
            <p class="txt-grand">Partie terminée</p>
            <p class="txt-moyen gris">Vous vous êtes bien défendu</p>
            <span class="majuscule gris espace-4">Votre score</span>
            <p class="txt-enorme gras espace-4 mt-0"><span class="vert">0</span><span>/9</span></p>
            <button class="clic">Nouvelle partie</button>
        </div>
    </main>

    <script src="assets/js/script.js" type="module"></script>
</body>

</html>
